<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
</head>
<body>
<form method="post" action="signup">
	<input type="text" name="username" required>
	<br>
	<input type="password" name="password" required>
	<br>
	{{ #errorMessage }}
	{{ . }}
	{{ /errorMessage }}
	<br>
	<input type="hidden" name="{{ _csrf.parameterName }}" value="{{ _csrf.token }}">
	<br>
	<button>Sign up!</button>
</form>

</body>
</html>
